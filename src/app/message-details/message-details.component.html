<ng-container *ngIf="message$ | async as message">
  <div id="to">To: {{ message.to }}</div>
  <div id="from">From: {{ message.from }}</div>

  <div id="email-title-bar">
      <h4>{{ message.title }}</h4>
      <i class="fa fa-trash"></i>
      <i class="fa fa-reply"></i>
      <i class="fa fa-ellipsis-h"></i>
  </div>
  <div id="content" [innerHTML]="replaceBreaksWithParagraphs(message.content!)">
  </div>

  <div app-reply id="reply"></div>
</ng-container>
